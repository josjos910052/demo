<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工時系統</title>
     <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/test3D.css">
    <link rel="stylesheet" type="text/css" href="css/ro.css">
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="js/test3d.js"></script>
    
    
    
</head>
<body>
   <!--
       head
        -->
    <div id="head">
       <div id="main_menu">
           <ul>
               <li>功能</li><li>個人資料</li><li>查詢功時</li><li>假日維護</li>
           </ul>
       </div>
        <div id="title"><h1>主要功能表</h1></div>
        
    </div>
    
    
    <!--
       content
        -->
    <label id='label_cancel_personInfo' style='display:none'>         
        <div id='info'></div>
    </label>
    
    
    
    <div id="content" class="camera">
         <div id="view" class="space " nowAngle='0'>
             
              <!-- box1 -->
             <div id="box1" class="box box1">
                <div id="content_main" class="content_main_bg content_main_layout ">
                    <div id="content_head" class="content_head_layout">
                        
                    </div>
                    <div id="content_body" class="content_body_layout">
                        <ul>
<!--                          個人資料-->
                           <li><div id='option1' class="option option_bg" features="個人資料">
                              <i class="fa fa-id-card-o" aria-hidden="true"></i><br>
                              個人資料
                           </div></li>
<!--                           填寫工時 (施工)-->
                           <li><div id='option2' class="option option_bg"
                              features="填寫工時 (施工)">
                               <i class="fa fa-pencil-square-o" aria-hidden="true"></i><br>
                              填寫工時 (施工)
                           </div></li>
<!--                           查詢功時-->
                           <li><div id='option3' class="option option_bg" features="查詢功時">
                               <i class="fa fa-search" aria-hidden="true"></i><br>
                              查詢功時
                           </div></li>
<!--                           更變密碼 (施工)-->
                           <li><div id='option4' class="option option_bg" features="更變密碼 (施工)">
                              <i class="fa fa-key" aria-hidden="true"></i><br>
                              更變密碼 (施工)
                               
                           </div></li>
                           
<!--                           工時審核 (施工)-->
                           <li><div id='option6' class="option option_bg" features="工時審核 (施工)">
                               <i class="fa fa-calendar-check-o" aria-hidden="true"></i><br>
                              工時審核 (施工)
                           </div></li>
                           
<!--                           假日維護-->
                           <li><div id='option5' class="option option_bg" features="假日維護">
                               <i class="fa fa-calendar" aria-hidden="true"></i><br>
                              假日維護
                           </div></li>
                           
<!--                           主管查詢 (施工)-->
                           <li><div id='option7' class="option option_bg" features="主管查詢 (施工)">
                               <i class="fa fa-search" aria-hidden="true"></i><br>
                              主管查詢 (施工)
                           </div></li>
                           
<!--                           員工管理-->
                           <li><div id='option8' class="option option_bg" features="員工管理">
                               <i class="fa fa-users" aria-hidden="true"></i><br>
                              員工管理
                           </div></li>

                       </ul>

                    </div>
                    <div id="content_footer" class="content_footer_layout">
                        <h2>功能說明</h2>
                    </div>
                </div>
             </div>
        
             <div id="box2" class="box box2">2
                 <a href="#" id='goback2' class="goback">個人資料</a>
             </div>
             
             
            <!-- box2 -->
            <div id="box3" class="box box3">3
                <a href="#" id='goback3' class="goback">填寫工時</a>
            </div>
            <div id="box4" class="box box4 " >4
                <a href="#" id='goback4' class="goback">查詢功時</a>
            </div>
            <div id="box5" class="box box5">5
                <a href="#" id='goback5' class="goback"></a>    
            </div>
            <div id="box6" class="box box6">6
                <a href="#" id='goback6' class="goback"></a>
            </div>
             
             
             <!--end-->
         </div>
      
        
        
    </div>
    
    <!--
       footer
        -->
    <div id='footer' class='footer_bg'> 
		foot
	</div>
